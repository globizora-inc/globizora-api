name: CI

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

# 同一分支的 CI 只保留最后一次
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # 0) 快速探针：验证 runner、checkout、node 环境是否健康
  probe:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Node version
        run: node -v

  # 1) 安装依赖（一次），缓存 node_modules 给下游复用
  deps:
    runs-on: ubuntu-latest
    needs: [probe]
    permissions:
      contents: read
    outputs:
      cache-key: ${{ steps.lock.outputs.key }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compute lockfile hash
        id: lock
        run: echo "key=$(sha256sum package-lock.json | cut -d' ' -f1)" >> "$GITHUB_OUTPUT"

      - name: Restore node_modules cache
        id: cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
          key: deps-${{ steps.lock.outputs.key }}

      - name: Setup Node
        if: steps.cache.outputs.cache-hit != 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps (npm ci)
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci

      - name: Save node_modules cache
        if: steps.cache.outputs.cache-hit != 'true'
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
          key: deps-${{ steps.lock.outputs.key }}

  # 2) Lint
  lint:
    runs-on: ubuntu-latest
    needs: [deps]
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Restore node_modules cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
          key: deps-${{ needs.deps.outputs.cache-key }}

      - name: ESLint
        run: npm run lint

      - name: Upload ESLint report (optional)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: eslint-report
          path: |
            eslint-report.*.json
            eslint-report.*.html
          if-no-files-found: ignore

  # 3) Build（已合并你给的片段：含 Setup Node，且无脚本时跳过）
  build:
    runs-on: ubuntu-latest
    needs: [deps, lint]
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Restore node_modules cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
          key: deps-${{ needs.deps.outputs.cache-key }}

      - name: Build (skip if no script)
        run: npm run build --if-present

      - name: Upload build artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: |
            dist/**
            build/**
          if-no-files-found: ignore

  # 4) Test（补上 Setup Node，保证版本一致）
  test:
    runs-on: ubuntu-latest
    needs: [deps, lint]
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Restore node_modules cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
          key: deps-${{ needs.deps.outputs.cache-key }}

      - name: Test
        run: npm test --if-present

      - name: Upload coverage (optional)
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: |
            coverage/**
            .nyc_output/**
          if-no-files-found: ignore
