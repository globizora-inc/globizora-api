name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@<CHECKOUT_SHA>   # ← 用和 ci-probe.yml 一样的 40 位 SHA

      - name: Setup Node
        uses: actions/setup-node@<SETUP_NODE_SHA>  # ← 同上

      - name: Install deps
        run: npm ci

      - name: Lint
        run: npm run lint --if-present

      - name: Build
        run: npm run build

      - name: Test
        run: npm test --if-present



